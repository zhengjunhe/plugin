# 本配置文件专门用于33复杂美闪电网络使用,即lns33
title="x2Ethereum_relayer"
#用于cli向该relayer进行配置
JrpcBindAddr="localhost:9901"
EthProvider="ws://127.0.0.1:7545/"
#BridgeRegistry="0x40BFE5eD039A9a2Eb42ece2E2CA431bFa7Cf4c42"

[SyncTxConfig]
chain33Host="http://192.168.64.2:8801"
pushHost="http://192.168.3.156:20000"
pushName="x2ethereum"
pushBind="0.0.0.0:20000"
maturityDegree=0
dbdriver="leveldb"
dbPath="datadir"
dbCache=64
fetchHeightPeriodMs=5000
#如果需要配置起始的块的信息，则为了保持一致性，三项缺一不可，或者都不配置
#startSyncHeight=24531
#startSyncSequence=24531
#startSyncHash="0xb96168940ceebc12dcf4a4911ec8f509344f5c8591af37a49f4fb5f433093d2e"
startSyncHeight=0
startSyncSequence=0
startSyncHash=""

[deploy]
#合约部署人员私钥，用于部署合约时签名使用
operatorAddr="0xcbfddc6ae318970ba3feeb0541624f95822e413a"
#合约部署人员私钥，用于部署合约时签名使用
deployerPrivateKey="772db14fc5ae829b155e1eda09431a0b566833f2de3b50b2d35625542b3ae52f"
#验证人地址，至少配置３个以上，即大于等于３个
validatorsAddr=["0xcbfddc6ae318970ba3feeb0541624f95822e413a", "0xa98551b7dc71188f3e6443ee94110bfff8b8397c", "0x3a22f746d34168e907816e2fe1002c7069e84f04"]
#验证人权重
initPowers=[80, 10, 10]

[log]
# 日志级别，支持debug(dbug)/info/warn/error(eror)/crit
loglevel = "debug"
logConsoleLevel = "debug"
# 日志文件名，可带目录，所有生成的日志文件都放到此目录下
logFile = "logs/x2Ethereum_relayer.log"
# 单个日志文件的最大值（单位：兆）
maxFileSize = 300
# 最多保存的历史日志文件个数
maxBackups = 100
# 最多保存的历史日志消息（单位：天）
maxAge = 28
# 日志文件名是否使用本地事件（否则使用UTC时间）
localTime = true
# 历史日志文件是否压缩（压缩格式为gz）
compress = true
# 是否打印调用源文件和行号
callerFile = false
# 是否打印调用方法
callerFunction = false