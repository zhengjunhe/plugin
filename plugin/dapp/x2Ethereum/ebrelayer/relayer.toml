# 本配置文件专门用于33复杂美闪电网络使用,即lns33
title="x2Ethereum_relayer"
JrpcBindAddr="0.0.0.0:7701"

[syncConfig]
chain33Host="http://localhost:8801"
pushHost="192.168.0.135:20000"
pushName="fzm_lns"
pushBind="0.0.0.0:20000"
maturityDegree=12
dbdriver="leveldb"
dbPath="datadir"
dbCache=64
newHeightConcurrnet=10
send2AppConcurrnet=10

[log]
# 日志级别，支持debug(dbug)/info/warn/error(eror)/crit
loglevel = "debug"
logConsoleLevel = "info"
# 日志文件名，可带目录，所有生成的日志文件都放到此目录下
logFile = "logs/x2Ethereum_relayer.log"
# 单个日志文件的最大值（单位：兆）
maxFileSize = 300
# 最多保存的历史日志文件个数
maxBackups = 100
# 最多保存的历史日志消息（单位：天）
maxAge = 28
# 日志文件名是否使用本地事件（否则使用UTC时间）
localTime = true
# 历史日志文件是否压缩（压缩格式为gz）
compress = true
# 是否打印调用源文件和行号
callerFile = false
# 是否打印调用方法
callerFunction = false

