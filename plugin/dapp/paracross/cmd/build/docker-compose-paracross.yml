version: '3'

services:
  dplatform:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/dplatform.para33.toml"
    expose:
     - "8802"

  chain32:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/dplatform.para32.toml"

  chain31:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/dplatform.para31.toml"

  chain30:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/dplatform.para30.toml"
    expose:
     - "8802"

  chain29:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/dplatform.para29.toml"

  nginx:
    image: nginx:latest
    depends_on:
     - dplatform
     - chain30
     - chain29
    volumes:
     - ./nginx.conf:/etc/nginx/nginx.conf
    expose:
     - "8803"
