version: '3'

services:
  dplatform:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/dplatform.para33.toml"
    expose:
     - "8802"

  chain32:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/dplatform.para32.toml"

  chain31:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/dplatform.para31.toml"

  chain30:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/dplatform.para30.toml"
    expose:
     - "8802"


  nginx:
    image: nginx:latest
    depends_on:
     - dplatform
     - chain30
    volumes:
     - ./nginx.conf:/etc/nginx/nginx.conf
    expose:
     - "8803"

  influxdb:
    image: influxdb:latest
    environment:
      INFLUXDB_DB: "db"
    volumes:
      - ./influxdb.conf:/etc/influxdb/influxdb.conf
    expose:
      - "8089/udp"
      - "8086"

  grafana:
    image: grafana/grafana
    expose:
      - "3000"


